        .active-tab { border-bottom: 3px solid #06b6d4; color: #06b6d4; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        
        #splash-screen {
            position: fixed; inset: 0; background: #020617; z-index: 999;

            transition: opacity 0.6s ease;

        .logo-pulse {

        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .hide-splash { opacity: 0; visibility: hidden; }
        ::-webkit-scrollbar { display: none; }
        input[type="number"] { -moz-appearance: textfield; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
